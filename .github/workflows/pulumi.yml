name: Pulumi Infrastructure

## Split into two jobs – Preview, and Deploy

on:
  push:
    branches: ["**"] # run on all branch pushes
  pull_request:
    branches: ["**"] # run on all PRs
  workflow_dispatch: # allow manual runs from the UI

permissions:
  id-token: write # REQUIRED for OIDC → STS
  contents: read # allow checkout
  pull-requests: write # allow commenting on PRs

jobs:
  preview:
    name: Preview Infrastructure Changes
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ROLE_ARN: ${{ secrets.AWS_OIDC_ROLE}}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (assume role via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sanity check identity
        run: aws sts get-caller-identity

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Pulumi preview
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: my-vm-stack
          comment-on-pr: true # automatically comment preview output on PRs

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: preview # wait for preview to complete successfully

    env:
      AWS_REGION: us-east-1
      AWS_ROLE_ARN: ${{ secrets.AWS_OIDC_ROLE}} // actions secrets
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (assume role via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sanity check identity
        run: aws sts get-caller-identity

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Pulumi up
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: my-vm-stack
          args: --yes
